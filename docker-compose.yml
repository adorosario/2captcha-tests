version: "3.9"

services:
  tests:
    build: .
    image: twocaptcha-tests:latest
    working_dir: /app
    volumes:
      - ./:/app
    # Pull environment variables from project .env (root)
    env_file:
      - .env
    stdin_open: true  # keep STDIN open for interactive bash
    tty: true         # allocate a pseudo-TTY
    command: ["/bin/bash"]

